name: Build and Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-executables:
    name: Build ${{ matrix.os }} executable
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: macOS-arm64
            runs-on: macos-latest
            artifact-name: image-interlacement-macos-arm64
          - os: macOS-x86_64
            runs-on: macos-13
            artifact-name: image-interlacement-macos-x86_64
          - os: Linux
            runs-on: ubuntu-latest
            artifact-name: image-interlacement-linux
          - os: Windows
            runs-on: windows-latest
            artifact-name: image-interlacement-windows.exe
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"
      
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact-name }} src/main.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/${{ matrix.artifact-name }}*

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-executables
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build distribution
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-executables, publish-pypi]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            **/image-interlacement-*
          body: |
            ## Installation Options
            
            ### Option 1: Via pip (requires Python)
            ```bash
            pip install image-interlacement
            ```
            Then use: `image-interlacement composite ...`
            
            ### Option 2: Download standalone executable (no Python needed)
            Download the appropriate executable for your OS:
            - **macOS (Apple Silicon)**: `image-interlacement-macos-arm64`
            - **macOS (Intel)**: `image-interlacement-macos-x86_64`
            - **Linux**: `image-interlacement-linux`
            - **Windows**: `image-interlacement-windows.exe`
            
            Then use: `./image-interlacement-[os] composite ...`
            
            For full documentation, visit the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
          draft: false
          prerelease: false
