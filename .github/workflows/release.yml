name: Build and Publish Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-executables:
    name: Build ${{ matrix.os }} executable
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: macOS-arm64
            runs-on: macos-latest
            artifact-name: image-interlacement-macos-arm64
          - os: macOS-x86_64
            runs-on: macos-14
            artifact-name: image-interlacement-macos-x86_64
          - os: Linux
            runs-on: ubuntu-latest
            artifact-name: image-interlacement-linux
          - os: Windows
            runs-on: windows-latest
            artifact-name: image-interlacement-windows.exe
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macOS-x86_64" ]; then
            # Ensure Rosetta is available so we can run an x86_64 Python on Apple Silicon runners
            sudo softwareupdate --install-rosetta --agree-to-license || true
            arch -x86_64 /usr/bin/python3 -m pip install --upgrade pip
            arch -x86_64 /usr/bin/python3 -m pip install -e ".[build]"
          else
            python -m pip install --upgrade pip
            pip install -e ".[build]"
          fi
      
      - name: Build executable with PyInstaller
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macOS-x86_64" ]; then
            # Run PyInstaller under x86_64 interpreter to produce an x86_64 binary
            arch -x86_64 /usr/bin/python3 -m PyInstaller --onefile --hidden-import src.composite --name ${{ matrix.artifact-name }} src/main.py
          else
            pyinstaller --onefile --hidden-import src.composite --name ${{ matrix.artifact-name }} src/main.py
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/${{ matrix.artifact-name }}*

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-executables
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build distribution
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: macos-latest
    needs: [build-executables, publish-pypi]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create universal macOS binary (lipo)
        run: |
          set -e
          echo "Looking for macOS artifacts..."
          ls -la
          # artifacts are downloaded into directories named after artifact names
          if [ -d "image-interlacement-macos-arm64" ] && [ -d "image-interlacement-macos-x86_64" ]; then
            ARM_BIN=$(find image-interlacement-macos-arm64 -type f -name "image-interlacement-macos-arm64*" | head -n1)
            X86_BIN=$(find image-interlacement-macos-x86_64 -type f -name "image-interlacement-macos-x86_64*" | head -n1)
            
            if [ -n "$ARM_BIN" ] && [ -n "$X86_BIN" ]; then
              echo "Found ARM binary: $ARM_BIN"
              echo "Found x86_64 binary: $X86_BIN"
              
              mkdir -p universal
              lipo -create "$ARM_BIN" "$X86_BIN" -output "universal/image-interlacement-macos"
              chmod +x universal/image-interlacement-macos
              
              echo "Created universal binary:"
              file universal/image-interlacement-macos
              ls -lh universal/image-interlacement-macos
            else
              echo "Could not find binary files in artifact directories"
              exit 1
            fi
          else
            echo "macOS artifact directories not found; skipping universal build"
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            image-interlacement-linux/image-interlacement-linux
            image-interlacement-macos-arm64/image-interlacement-macos-arm64
            image-interlacement-macos-x86_64/image-interlacement-macos-x86_64
            image-interlacement-windows.exe/image-interlacement-windows.exe
            universal/image-interlacement-macos
          body: |
            ## Installation Options
            
            ### Primary option:Via pip (requires Python)
            ```bash
            pip install image-interlacement
            ```
            Then use: `image-interlacement composite ...`
            
            ### Option 2: Download standalone executable (experimental, still troubleshooting)
            Download the appropriate executable for your OS:
            - **macOS (Apple Silicon)**: `image-interlacement-macos-arm64`
            - **macOS (Intel)**: `image-interlacement-macos-x86_64`
            - **Linux**: `image-interlacement-linux`
            - **Windows**: `image-interlacement-windows.exe`
            
            Then use: `./image-interlacement-[os] composite ...`
            
            For full documentation, visit the [README](https://github.com/${{ github.repository }}).
          draft: false
          prerelease: false
